<ion-view view-title="Configuration">
    <ion-content>
        <ion-list>

            <ion-toggle ng-repeat="item in settingsList"
                        ng-model="item.checked"
                        ng-checked="item.checked" ng-change="change(item)">
                {{ item.text }}
            </ion-toggle>

            <div class="item">
                <pre ng-bind="settingsList | json"></pre>
            </div>

            <div class="item item-divider">
        </div>
        </ion-list>
    </ion-content>
</ion-view>
<div class="bar bar-footer bar-balanced">
    <div class="title">Sleep</div>
</div>
